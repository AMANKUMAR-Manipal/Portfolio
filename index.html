<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aman Kumar - Computer Science Student & Software Engineer Portfolio">
    <meta name="author" content="Aman Kumar">
    <meta name="keywords" content="Aman Kumar, Software Engineer, Web Developer, Portfolio, Computer Science">
    <title>Aman Kumar - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    
    <div class="github-link">
        <a href="https://www.linkedin.com/in/aman-kumar-671a5b2a4" target="_blank" rel="noopener noreferrer">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
        </a>
    </div>

    <div class="terminal-container">
        <div class="terminal-header">
            <div class="window-controls">
                <span class="control close"></span>
                <span class="control minimize"></span>
                <span class="control maximize"></span>
            </div>
            <div class="terminal-title">aman@portfolio:~</div>
        </div>
        
        <div class="terminal-body">
            <div id="terminal-output"></div>
            <div class="input-line">
                <span class="prompt">aman@portfolio:~$</span>
                <input type="text" id="terminal-input" autocomplete="off" spellcheck="false" autofocus>
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <!-- Welcome Modal -->
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-controls">
                    <span class="modal-control close"></span>
                    <span class="modal-control minimize"></span>
                    <span class="modal-control maximize"></span>
                </div>
                <div class="modal-title">Welcome</div>
            </div>
            <div class="modal-body">
                <h2>üñ•Ô∏è Terminal Portfolio</h2>
                <p>This interactive portfolio was built with <strong>pure HTML, CSS, and JavaScript</strong> - no frameworks!</p>
                <p>Type <code>help</code> to see available commands and start exploring.</p>
                <p><em>Tip: Use Tab for autocomplete and arrow keys for command history.</em></p>
            </div>
            <div class="modal-footer">
                <button id="close-modal" class="modal-button">Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
